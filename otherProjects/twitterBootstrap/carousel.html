   <h1> Enjoy This Dog Themed Carousel!</h1> 
    
    
<div class="container">
    
    
    <style type="text/css">
.carousel{
    background: white;
    margin-top: 20px;
}
.carousel .item img{
    margin: 0 auto; /* Align slide image horizontally center */
}
.bs-example{
	margin: 20px;
}
</style>
    
</head>
<body>
<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>   
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/dog1.jpg" alt="First Slide">
            </div>
            <div class="item">
                <img src="images/dog2.jpg" alt="Second Slide">
            </div>
            <div class="item">
                <img src="images/dog3.jpg" alt="Third Slide">
            </div>
            <div class="item">
                <img src="images/dog4.jpg" alt="Forth Slide">
            </div>
        </div>
        
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
    
    </div>
<script src="http://megwann.github.io/js/getNav.js"></script>    
</body>
